<div class="row my-4">
    <div class="col-md-12">
        <h3>Update Post</h3>
        <hr />
        <form action="" [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
            <div class="mb-3">
                <label for="">Title</label>
                <input type="text" class="form-control" formControlName="title">
                <div>
                    {{ showTitle() }}
                </div>
            </div>
            <div class="mb-3">
                <label for="">Description</label>
                <input type="textarea" class="form-control" formControlName="description">
                <div>{{ showDescription() }}</div>
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Update Post</button>
            </div>
        </form>
    </div>
</div>
